<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delegate zonicapp.eth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="../style.css" rel="stylesheet" />
  </head>
  <body class='bg-black text-white'>
    <table class='w-100'>
      <tbody>
        <tr>
          <td class="align-middle text-center">
            <!-- delegate info -->
            <div class='delegate-info text-warning d-none'>
              <h1>zonicapp.eth</h1>
              <h5>...</h5>
              <br>
            </div>
            <!-- anon -->
            <div class='anon'>
              <h1>Hi,ANON</h1>
              <h5>Delegate zonic ?</h5>
            </div>
            <!-- wallet -->
            <h4 class='address d-none'>Hi,0x123...6789</h4>
            <br>
            <!-- connect button -->
            <button type="button" class="btn-connect xl nes-btn is-primary">Connect Wallet</button>
            <!-- submit button -->
            <h5 class='delegate-msg text-danger d-none'>..........</h5>
            <button type="button" class="btn-delegate xl nes-btn is-primary d-none">..........</button>
            <!-- sign-out -->
            <div class='mt-2'><a class='sign-out d-none' href='#/'>Sign Out</a></div>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.2.0/ethers.umd.min.js" integrity="sha512-RxmIpWXzs5Bj5AbRkMaL62l1IFvrIWhXLb1j4D137Xy9R6Dj+9Hjp4Gl7f6BFRpFYsFNq3JWk8Dm6ENRkcnzkA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src='../config.js'></script>
    <script src='../app.js'></script>
    <script>

      const MY_CHAIN_ID   = 42161;
      const MY_CHAIN_NAME = 'Arbitrum One';
      config = {
        title:      'Arbitrum One',
        token:      'ARB',
        token_addr: '0x912CE59144191C1204E64559FE8253a0e49E6548',
      };

      init(chain_id => {
        if (chain_id != MY_CHAIN_ID) {
          alert(`Switch network to [${MY_CHAIN_NAME}]`);
          return false;
        }
        return true;
      });

    </script>
  </body>
</html>
